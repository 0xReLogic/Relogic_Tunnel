<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunnel Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #aee1fa 0%, #e3f0ff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(30,144,255,0.10), 0 1.5px 8px rgba(135,206,250,0.10);
            padding: 48px 32px 40px 32px;
            text-align: center;
            max-width: 480px;
            margin: 20px;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 18px;
            color: #2196f3;
            filter: drop-shadow(0 2px 8px #90caf9);
        }
        h1 {
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 28px;
            letter-spacing: 1px;
        }
        .subtitle {
            color: #1565c0;
            margin-bottom: 28px;
            font-size: 16px;
        }
        .error-code {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0 16px 0;
            font-family: 'Courier New', monospace;
            color: #1976d2;
            font-size: 15px;
        }
        .info {
            background: #f0f7ff;
            border: 1px solid #b3d8fd;
            border-radius: 8px;
            padding: 13px;
            margin: 16px 0;
            color: #1976d2;
            font-size: 15px;
        }
        .retry-btn {
            background: linear-gradient(90deg, #42a5f5 0%, #90caf9 100%);
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(33,150,243,0.10);
            transition: background 0.2s;
        }
        .retry-btn:hover {
            background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
        }
        @media (max-width: 600px) {
            .container { padding: 24px 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">☁️</div>
        <h1>Tunnel Not Found</h1>
        <p class="subtitle">The tunnel client is not connected or the requested host is not available.</p>
        <div class="error-code">
            HTTP 502 Bad Gateway<br>
            No tunnel client available for host: <span id="hostname">unknown</span>
        </div>
        <div class="info">
            <strong>What happened?</strong><br>
            The tunnel server received your request but couldn't find a connected client for this host.
        </div>
        <button class="retry-btn" onclick="location.reload()">Retry Connection</button>
    </div>
    <script>
        // Extract hostname from URL for display
        const hostname = window.location.hostname + (window.location.port ? ':' + window.location.port : '');
        document.getElementById('hostname').textContent = hostname;
    </script>
</body>
</html>
